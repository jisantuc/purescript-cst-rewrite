on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
name: build
jobs:
  ci:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.10.4' # Exact version of ghc to use
          enable-stack: true
          stack-version: 'latest'
      - run: stack test